{% extends 'base.html' %}

{% block title %} Country | Index {% endblock %}

{% block content %}
<main>
    <section>
        <h1>This is our country page</h1>
        <h5>We are rendering this page using <strong>base</strong> page</h5>
    </section>
    <section>
        <div class="card">
            <div class="card-header">
                <h5>{{ country_name }}</h5>
            </div>
            <div class="card-body">
                <h6>{{ continent }}</h6>
                <p>{{ country_code }}</p>
            </div>
        </div>
    </section>
</main>  
{% endblock %}
